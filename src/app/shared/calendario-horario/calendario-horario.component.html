  <div class="input-container">
    <input type="text" [value]="selectedTimeRange" class="time-input" placeholder="Horario" (click)="toggleTimeList()" readonly>

    </svg>
      
  </div>
  
  <div class="time-list" *ngIf="showTimeList">
    <div *ngFor="let timeRange of timeRanges; let i = index" [ngClass]="{'selected': i === selectedTimeIndex}" (click)="selectTimeRange(i)">
      {{ timeRange }}
    </div>
  </div>  
</div>
