<div class="calendar-container">
  <div class="input-container">
    <input type="text" [value]="selectedDateFormatted" class="date-input" (click)="toggleCalendar()" placeholder="DD/MM/AA" readonly>
    <svg class="calendar-icon" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="toggleCalendar()">
      <path d="M4.14583 0.166992C4.43229 0.166992 4.66667 0.400195 4.66667 0.687826V2.25033H10.9167V0.687826C10.9167 0.400195 11.151 0.166992 11.4375 0.166992C11.724 0.166992 11.9583 0.400195 11.9583 0.687826V2.25033H13C14.1491 2.25033 15.0833 3.18294 15.0833 4.33366V14.7503C15.0833 15.8994 14.1491 16.8337 13 16.8337H2.58333C1.43262 16.8337 0.5 15.8994 0.5 14.7503V4.33366C0.5 3.18294 1.43262 2.25033 2.58333 2.25033H3.625V0.687826C3.625 0.400195 3.85938 0.166992 4.14583 0.166992ZM14.0417 6.41699H1.54167V14.7503C1.54167 15.3265 2.00814 15.792 2.58333 15.792H13C13.5762 15.792 14.0417 15.3265 14.0417 14.7503V6.41699ZM13 3.29199H2.58333C2.00814 3.29199 1.54167 3.75749 1.54167 4.33366V5.37533H14.0417V4.33366C14.0417 3.75749 13.5762 3.29199 13 3.29199Z" fill="#6A7180"/>
    </svg>      
  </div>

  <div class="calendar" *ngIf="showCalendar">
    <div class="calendar-header">
      <span class="arrow" (click)="changeMonth(-1)">&lt;</span> {{ currentMonth }} {{ currentYear }} <span class="arrow" (click)="changeMonth(1)">&gt;</span>
    </div>
    <div class="calendar-days-header">
      <div *ngFor="let day of daysOfWeek">{{ day }}</div>
    </div>
    <div class="calendar-days">
      <div *ngFor="let day of days" [ngClass]="{'selected': isSameDay(selectedDate, day)}" (click)="selectDate(day)">
        <div *ngIf="day.getTime() !== emptyDate.getTime()">{{ day.getDate() }}</div>
      </div>
    </div>
  </div>
</div>
