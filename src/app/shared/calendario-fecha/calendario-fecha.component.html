<div class="calendar-container">
  <div class="input-container">
    <input type="text" [value]="selectedDateFormatted" class="w-full px-3 py-2 border rounded-md date-input" placeholder="DD/MM/AA" readonly>
    <svg class="calendar-icon icon" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M4.14583 0.166992C4.43229 0.166992 4.66667 0.400195 4.66667 0.687826V2.25033H10.9167V0.687826C10.9167 0.400195 11.151 0.166992 11.4375 0.166992C11.724 0.166992 11.9583 0.400195 11.9583 0.687826V2.25033H13C14.1491 2.25033 15.0833 3.18294 15.0833 4.33366V14.7503C15.0833 15.8994 14.1491 16.8337 13 16.8337H2.58333C1.43262 16.8337 0.5 15.8994 0.5 14.7503V4.33366C0.5 3.18294 1.43262 2.25033 2.58333 2.25033H3.625V0.687826C3.625 0.400195 3.85938 0.166992 4.14583 0.166992ZM14.0417 6.41699H1.54167V14.7503C1.54167 15.3265 2.00814 15.792 2.58333 15.792H13C13.5762 15.792 14.0417 15.3265 14.0417 14.7503V6.41699ZM13 3.29199H2.58333C2.00814 3.29199 1.54167 3.75749 1.54167 4.33366V5.37533H14.0417V4.33366C14.0417 3.75749 13.5762 3.29199 13 3.29199Z" fill="#6A7180"/>
    </svg>      
  </div>

  <div class="calendar" *ngIf="showCalendar">
    <div class="calendar-header">
      <svg class="arrow" (click)="changeMonth(-1)" width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.0835 6.66602L5.8335 11.3327C6.16683 11.666 6.66683 11.666 7.00016 11.3327C7.3335 10.9993 7.3335 10.4993 7.00016 10.166L2.91683 5.99935L7.00016 1.83268C7.3335 1.49935 7.3335 0.999349 7.00016 0.666015C6.8335 0.499349 6.66683 0.416016 6.41683 0.416016C6.16683 0.416016 6.00016 0.499349 5.8335 0.666015L1.0835 5.33268C0.750163 5.74935 0.750163 6.24935 1.0835 6.66602C1.0835 6.58268 1.0835 6.58268 1.0835 6.66602Z" fill="#83378F"/></svg>
      <span>{{ currentMonth }} {{ currentYear }}</span>
      <svg class="arrow" (click)="changeMonth(1)" width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.94994 5.40796L2.23328 0.699624C2.15581 0.621517 2.06364 0.559522 1.96209 0.517214C1.86054 0.474907 1.75162 0.453125 1.64161 0.453125C1.5316 0.453125 1.42268 0.474907 1.32113 0.517214C1.21958 0.559522 1.12741 0.621517 1.04994 0.699624C0.894735 0.855759 0.807617 1.06697 0.807617 1.28712C0.807617 1.50728 0.894735 1.71849 1.04994 1.87462L5.17494 6.04129L1.04994 10.1663C0.894735 10.3224 0.807617 10.5336 0.807617 10.7538C0.807617 10.9739 0.894735 11.1852 1.04994 11.3413C1.12712 11.42 1.21916 11.4827 1.32072 11.5256C1.42229 11.5685 1.53135 11.5908 1.64161 11.5913C1.75187 11.5908 1.86094 11.5685 1.9625 11.5256C2.06406 11.4827 2.1561 11.42 2.23328 11.3413L6.94994 6.63296C7.03453 6.55492 7.10204 6.46021 7.14821 6.3548C7.19438 6.24938 7.21822 6.13554 7.21822 6.02046C7.21822 5.90537 7.19438 5.79153 7.14821 5.68612C7.10204 5.5807 7.03453 5.48599 6.94994 5.40796Z" fill="#83378F"/></svg>        
    </div>
    <div class="calendar-days-header">
      <div *ngFor="let day of daysOfWeek">{{ day }}</div>
    </div>
    <div class="calendar-days">
      <div *ngFor="let day of days" [ngClass]="{'selected': isSameDay(selectedDate, day)}" (click)="selectDate(day)">
        <div *ngIf="day.getTime() !== emptyDate.getTime()">{{ day.getDate() }}</div>
      </div>
    </div>
  </div>
</div>
