<form #form="ngForm" class="mt-3">
  <div class="flex flex-col">
    <div class="mb-2">
      <re-captcha
        id="recaptcha"
        name="recaptcha"
        #recaptcha="ngModel"
        [(ngModel)]="token"
        required
        [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"
      ></re-captcha>
      <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="text-red-500 text-sm">
        <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
      </div>
    </div>
  </div>

  <div class="flex flex-col">
    <div class="mb-2">
      <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" (click)="send(form)">
        Send
      </button>
    </div>
  </div>
</form>
